<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="flex-grow flex flex-col max-w-full w-full">
        <!-- Tab Navigation -->
        <div class="flex border-b">
            <button 
                onclick="switchTab('view')" 
                id="viewTab" 
                class="w-full py-4 text-center font-medium transition-colors duration-300 tab-button active:bg-gray-200 view-tab"
            >
                View Profile
            </button>
            <button 
                onclick="switchTab('edit')" 
                id="editTab" 
                class="w-full py-4 text-center font-medium transition-colors duration-300 tab-button active:bg-gray-200 edit-tab"
            >
                Edit Profile
            </button>
            <button 
                onclick="switchTab('settings')" 
                id="settingsTab" 
                class="w-full py-4 text-center font-medium transition-colors duration-300 tab-button active:bg-gray-200 settings-tab"
            >
                User Settings
            </button>
        </div>

        <!-- Tab Content -->
        <div id="tabContent" class="flex-grow p-6">
            <!-- View Profile Tab -->
            <div id="viewProfileTab" class="tab-content h-full flex flex-col justify-center items-center">
                <div class="w-full max-w-md">
                    <div class="flex flex-col items-center">
                        <img 
                            src="/api/placeholder/200/200" 
                            alt="Profile" 
                            class="w-48 h-48 rounded-full mb-6 object-cover"
                        >
                        <h2 class="text-3xl font-bold text-gray-800 mb-4">Emma Rodriguez</h2>
                        <div class="w-full bg-white shadow-md rounded-lg p-6">
                            <div class="mb-4">
                                <strong class="text-gray-700 text-lg block mb-2">Email:</strong>
                                <p class="text-gray-600 text-xl">emma.rodriguez@notesapp.com</p>
                            </div>
                            <div>
                                <strong class="text-gray-700 text-lg block mb-2">Notes Created:</strong>
                                <p class="text-gray-600 text-xl">124 Notes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Tab -->
            <div id="editProfileTab" class="tab-content hidden h-full flex flex-col justify-center items-center">
                <div class="w-full max-w-md">
                    <form class="bg-white shadow-md rounded-lg p-8 space-y-6">
                        <div>
                            <label class="block text-gray-700 mb-2 text-lg" for="name">Full Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl"
                                value="Emma Rodriguez"
                            >
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2 text-lg" for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl"
                                value="emma.rodriguez@notesapp.com"
                            >
                        </div>
                        <button 
                            type="submit" 
                            class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition-colors text-xl"
                        >
                            Save Profile Changes
                        </button>
                    </form>
                </div>
            </div>

            <!-- User Settings Tab -->
            <div id="userSettingsTab" class="tab-content hidden h-full flex flex-col justify-center items-center">
                <div class="w-full max-w-md">
                    <div class="bg-white shadow-md rounded-lg p-8 space-y-6">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-800">Account Management</h3>
                        
                        <!-- Change Username -->
                        <div>
                            <label class="block text-gray-700 mb-2 text-lg" for="username">Change Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl"
                                value="emma_notes"
                            >
                        </div>
                        
                        <!-- Change Password -->
                        <div>
                            <label class="block text-gray-700 mb-2 text-lg" for="currentPassword">Current Password</label>
                            <input 
                                type="password" 
                                id="currentPassword" 
                                class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl"
                            >
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2 text-lg" for="newPassword">New Password</label>
                            <input 
                                type="password" 
                                id="newPassword" 
                                class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl"
                            >
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2 text-lg" for="confirmPassword">Confirm New Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl"
                            >
                        </div>

                        <!-- Account Actions -->
                        <div class="space-y-4">
                            <button 
                                class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition-colors text-xl"
                            >
                                Update Password
                            </button>
                            
                            <div class="border-t pt-6">
                                <h4 class="text-xl font-semibold mb-4 text-gray-800">Account Switching</h4>
                                <button 
                                    class="w-full bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition-colors text-xl mb-4"
                                >
                                    Switch Account
                                </button>
                                <button 
                                    class="w-full bg-red-500 text-white py-3 rounded-md hover:bg-red-600 transition-colors text-xl"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.add('hidden');
            });

            // Remove active state from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('bg-blue-100', 'text-blue-700');
            });

            // Show selected tab content
            const selectedTabContent = document.getElementById(`${tabName}ProfileTab`);
            selectedTabContent.classList.remove('hidden');

            // Add active state to selected tab button
            const selectedTabButton = document.getElementById(`${tabName}Tab`);
            selectedTabButton.classList.add('bg-blue-100', 'text-blue-700');
        }

        // Set View Profile as default active tab
        switchTab('view');
    </script>
</body>
</html>
